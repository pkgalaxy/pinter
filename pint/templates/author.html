{% extends 'base.html' %}
{% load static %}

{% block title %}
Author - Pintereso
{% endblock %}

{% block mainn %}
    <main role="main">

    <!-- User  photo, name start -->
    <div class="jumbotron border-round-0 min-50vh" >
		<img src="{% static 'assets/img/bg.jpg' %}" alt="">
    </div>
	{% if xyz %}
	{% for i in xyz %}
    <div class="container mb-4">
		<div class="edit-profile-button">
			<a href="{% url 'edit-profile' %}"><button type="button">Edit profile</button></a>
		</div>
    	<img src="{{ i.profile_picture.url }}" alt="upload image" class="mt-neg100 mb-4 rounded-circle" width="128">
    	<h1 class="font-weight-bold title">{{ user.username }}</h1>
    	<p>
    		{{ i.bio }}
    	</p>	
    </div>
	{% endfor %}
	{% else %}
	<div class="container mb-4">
		<a href="{% url 'edit-profile' %}"><img src="{% static 'assets/img/no-dp.png' %}" alt="upload image" class="mt-neg100 mb-4 rounded-circle" width="128"></a>
		<p>no bio</p>
		<div class="edit-profile-button">
			<a href="{% url 'edit-profile' %}"><button type="button">Edit profile</button></a>
		</div>
    </div>
	{% endif %}

	


<!-- user end  -->


<!-- user posts start  -->
    <div class="container-fluid mb-5">
    	<div class="row">
    		<div class="card-columns">

				{% for i in user_posts %}		
    			<div class="card card-pin">
					<img class="card-img" src="{{ i.image.url}}" alt="Card image">
					<a href="{% url 'single-post' i.id %}">
    				<div class="overlay">
    					<h2 class="card-title title">{{i.title}}</h2>
    				</div>
					</a>
    			</div>
				{% endfor %} 	
    		
    		</div>
    	</div>
    </div>
        
    </main>

    {% endblock %}
